<style>
body, html, div {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #222;
    outline: none;
    border: none;
    gap: 0;
    row-gap: 0;
    column-gap: 0;
}
div#divs {
    display: grid;
    grid-template-columns: repeat(100, minmax(1%, 1%));
    width: 100vw;
    height: 100vh;
    touch-action: none;
}

div#divs div {
    background: #222;
}
</style>

<div id=divs>
    <!-- Divs appear here dynamicaly -->
</div>

<script src=pubnub.js></script>
<script>
const userId  = `userId-${Math.random()}.${Math.random()}`;
const channel = 'one-million-divs';
const pubnub  = PubNub({userId: userId});
const divs    = document.getElementById("divs");
const color   = `#${rngHex()}${rngHex()}${rngHex()}`;
const qsCache = {};

function rngHex() {
    return (Math.ceil(Math.random()*128)+127).toString(16);
}

function broadcast(index, color) {
    pubnub.publish({
        channel : channel,
        message : {
            index : index,
            color : color,
        },
    });
}
pubnub.subscribe({
    channel: channel,
    messages: (msg) =>
        colorize(msg.index, msg.color),
});

let lastIndex = -1;
function motion(event) {
    event.preventDefault();

    // Get div index ID
    const index = getIndex(event);
    if (index < 0) return false;

    // Prevent dupliate transmissions
    if (lastIndex == index) return false;
    lastIndex = index;

    // Transmit and colorize locally
    broadcast(index, color);
    colorize(index, color);
    return true;
}

function queryDiv(index) {
    if (index in qsCache) return qsCache[index];
    const target = document.querySelector(`div[i="${index}"]`);
    qsCache[index] = target;
    return target;
}

function colorize(index, color) {
    const target = queryDiv(index);
    target.style.backgroundColor = color;
}

function getIndex(event) {
    const target = document.elementFromPoint(event.clientX, event.clientY);
    if (!target || !target.hasAttribute('i')) return -1;
    return +target.getAttribute('i');
}

let divOffest = 0;
function addMoreDivs(count=10000) {
    for(let i = 0; i<count; i++) {
        let div = document.createElement('div');
        div.setAttribute('i', divOffest +  i);
        divs.appendChild(div);
    }
}
addMoreDivs();

divs.addEventListener('pointerdown', motion);
divs.addEventListener('pointermove', motion);
</script>
